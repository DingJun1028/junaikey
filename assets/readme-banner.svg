        <circle cx="44" cy="44" r="34" fill="#facc15" />
        <text x="44" y="50" text-anchor="middle" fill="#3b2d00" font-size="20" font-weight="700">A</text>
        <text x="88" y="50" fill="#e6eef8" font-size="12">AITable</text>
      </g>

