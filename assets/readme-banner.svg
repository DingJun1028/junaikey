      <g transform="translate(400,120)">
        <circle cx="44" cy="44" r="34" fill="#a78bfa" />
        <text x="44" y="50" text-anchor="middle" fill="#2f083d" font-size="20" font-weight="700">U</text>
        <text x="88" y="50" fill="#e6eef8" font-size="12">Upnote</text>
