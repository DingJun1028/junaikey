        <circle cx="44" cy="44" r="34" fill="#7dd3fc" />
        <text x="44" y="50" text-anchor="middle" fill="#042a2b" font-size="20" font-weight="700">C</text>
        <text x="88" y="50" fill="#e6eef8" font-size="12">Capacities</text>
      </g>

      <!-- Notion -->
      <g transform="translate(200,0)">
        <circle cx="44" cy="44" r="34" fill="#000000" />
        <text x="44" y="50" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">N</text>
        <text x="88" y="50" fill="#e6eef8" font-size="12">Notion</text>
      </g>

      <!-- Boost.space -->
      <g transform="translate(400,0)">
        <circle cx="44" cy="44" r="34" fill="#ef9a9a" />
        <text x="44" y="50" text-anchor="middle" fill="#5b0b0b" font-size="20" font-weight="700">B</text>
        <text x="88" y="50" fill="#e6eef8" font-size="12">Boost.space</text>
      </g>

      <!-- Supabase -->
      <g transform="translate(0,120)">
        <circle cx="44" cy="44" r="34" fill="#22c55e" />
        <text x="44" y="50" text-anchor="middle" fill="#082108" font-size="20" font-weight="700">S</text>
        <text x="88" y="50" fill="#e6eef8" font-size="12">Supabase</text>
      </g>

