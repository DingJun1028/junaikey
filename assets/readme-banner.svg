<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0f4c81" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff9a9e" />
      <stop offset="50%" stop-color="#fad0c4" />
      <stop offset="100%" stop-color="#fad0c4" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="360" rx="18" fill="url(#g1)" />

  <!-- 左側標題區 -->
  <g transform="translate(48,48)">
    <rect width="520" height="264" rx="12" fill="rgba(255,255,255,0.04)" filter="url(#shadow)" />
    <text x="36" y="78" font-family="Inter, Arial, Helvetica, sans-serif" font-size="40" fill="#fff" font-weight="700">JunAiKey ❤️ 君愛心鑰</text>
    <text x="36" y="120" font-family="Inter, Arial, Helvetica, sans-serif" font-size="20" fill="#e6eef8">OmniKey 六向同步收藏系統</text>

    <text x="36" y="168" font-family="Inter, Arial, Helvetica, sans-serif" font-size="16" fill="#cfe6ff">一次提交 · 六向同步 · 永續知識循環</text>

    <g transform="translate(36,196)">
      <rect x="0" y="0" width="220" height="44" rx="8" fill="url(#g2)" />
      <text x="16" y="30" font-family="Inter, Arial, Helvetica, sans-serif" font-size="14" fill="#2b2b2b">OmniKey v6.6 — 六向同步</text>
    </g>
  </g>

