<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xml:lang="zh-Hant" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">JunAiKey 六向同步收藏系統 Readme Banner</title>
  <desc id="desc">JunAiKey — OmniKey v6.6，簡潔的專案橫幅，繁體中文主標與副標</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0b2545" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.25" />
    </filter>
    <style type="text/css"><![CDATA[
      .title { font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'Segoe UI', Roboto, sans-serif; fill: #fff; font-weight: 700; font-size: 44px; }
      .subtitle { font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'Segoe UI', Roboto, sans-serif; fill: #cfe3ff; font-size: 20px; }
      .tag { font-family: 'Noto Sans TC', 'Microsoft JhengHei', 'Segoe UI', Roboto, sans-serif; fill: #062c53; font-size: 14px; font-weight: 700; }
    ]]></style>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)" />

  <!-- Left: 主標與副標 -->
  <g transform="translate(64,48)" filter="url(#soft)">
    <text class="title" x="0" y="48">JunAiKey ❤ 六向同步收藏系統</text>
    <text class="subtitle" x="0" y="86">OmniKey v6.6 — 比較、同步、智慧化管理您的元鑰</text>

    <!-- 標籤列 -->
    <g transform="translate(0,120)" aria-hidden="true">
      <rect x="0" y="-8" width="420" height="64" rx="12" fill="#072042" opacity="0.18" />
      <g transform="translate(12,0)">
        <g transform="translate(0,0)">
          <circle cx="24" cy="24" r="22" fill="#cfe3ff" />
          <text class="tag" x="24" y="30" text-anchor="middle">Web</text>
        </g>
        <g transform="translate(72,0)">
          <circle cx="24" cy="24" r="22" fill="#ffd7b5" />
          <text class="tag" x="24" y="30" text-anchor="middle">V</text>
        </g>
        <g transform="translate(144,0)">
          <circle cx="24" cy="24" r="22" fill="#bfe6c7" />
          <text class="tag" x="24" y="30" text-anchor="middle">SB</text>
        </g>
        <g transform="translate(216,0)">
          <circle cx="24" cy="24" r="22" fill="#f7c9e6" />
          <text class="tag" x="24" y="30" text-anchor="middle">GH</text>
        </g>
        <g transform="translate(288,0)">
          <circle cx="24" cy="24" r="22" fill="#c8d2ff" />
          <text class="tag" x="24" y="30" text-anchor="middle">ND</text>
        </g>
        <g transform="translate(360,0)">
          <circle cx="24" cy="24" r="22" fill="#ffe4b8" />
          <text class="tag" x="24" y="30" text-anchor="middle">TS</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Right: 裝飾性六角 / 抽象圖形 -->
  <g transform="translate(820,48)" fill-opacity="0.95">
    <g transform="translate(0,0)">
      <polygon points="60,0 90,30 60,60 20,60 -10,30 20,0" fill="#0b4f8c" opacity="0.14" />
      <polygon points="120,30 150,60 120,90 80,90 50,60 80,30" fill="#0b4f8c" opacity="0.08" />
      <g transform="translate(30,18)">
        <circle cx="44" cy="44" r="40" fill="#0a6cff" opacity="0.12" />
        <text x="44" y="52" text-anchor="middle" fill="#e8f3ff" font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="16">Omni</text>
      </g>
    </g>
  </g>

  <!-- 小字註解 -->
  <text x="64" y="336" fill="#9fb7d9" font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="12">README 橫幅 • JunAiKey — OmniKey 系統（繁體中文）</text>
</svg>
