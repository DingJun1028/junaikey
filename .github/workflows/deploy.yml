name: Deploy MCP Server

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ” Verify Repository Structure
        run: |
          echo "ğŸ“‹ Repository structure check..."
          echo "Checking for src/main.tsx..."
          if [ -f "src/main.tsx" ]; then
            echo "âœ… src/main.tsx exists as a file"
          elif [ -d "src/main.tsx" ]; then
            echo "âŒ ERROR: src/main.tsx is a directory, not a file!"
            exit 1
          else
            echo "âŒ ERROR: src/main.tsx not found!"
            exit 1
          fi
          
          echo "Checking for invalid submodules..."
          if git ls-files --stage | grep -q "^160000"; then
            echo "âš ï¸  WARNING: Submodules detected:"
            git ls-files --stage | grep "^160000"
            if [ -f ".gitmodules" ]; then
              echo "ğŸ“„ .gitmodules content:"
              cat .gitmodules
            else
              echo "âŒ ERROR: Submodules exist but .gitmodules is missing!"
              echo "This will cause deployment issues. Please fix the repository."
            fi
          else
            echo "âœ… No submodule issues detected"
          fi
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"
          echo "ğŸ“Š Dependency summary:"
          # Print dependency summary for debugging; ignore errors as this is non-blocking
          npm list --depth=0 || true
      
      - name: ğŸ—ï¸ Build Project
        run: |
          echo "ğŸ—ï¸ Starting build process..."
          npm run build
          echo "âœ… Build completed successfully"
          echo "ğŸ“¦ Build artifacts:"
          ls -lh dist/ 2>/dev/null || echo "No dist directory found"
        
      - name: ğŸ§ª Run Tests (Optional)
        run: npm test || echo "No tests configured"
        continue-on-error: true
      
      - name: ğŸ”‘ Setup SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: ğŸš¢ Deploy to Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH || '/opt/junaikey' }}
        run: |
          echo "ğŸš¢ Starting deployment to ${SERVER_IP}..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_IP} << 'ENDSSH'
            set -e
            
            echo "ğŸ“ Navigating to deployment directory..."
            if [ ! -d "${SERVER_PATH}" ]; then
              echo "âŒ ERROR: Deployment directory ${SERVER_PATH} does not exist!"
              exit 1
            fi
            cd ${SERVER_PATH}
            
            echo "ğŸ” Current directory: $(pwd)"
            echo "ğŸ“Š Current git status:"
            git status --short || echo "Not a git repository"
            
            echo "ğŸ”„ Pulling latest changes from main branch..."
            git fetch origin || {
              echo "âŒ ERROR: Failed to fetch from origin"
              exit 1
            }
            
            echo "ğŸ”„ Checking for submodule issues..."
            if git ls-files --stage | grep -q "^160000"; then
              if [ ! -f ".gitmodules" ]; then
                echo "âš ï¸  WARNING: Submodules detected but .gitmodules missing"
                echo "Attempting to clean up invalid submodules..."
                # Remove invalid submodules in a portable way
                git ls-files --stage | grep "^160000" | awk '{print $4}' | while IFS= read -r path; do
                  echo "Removing invalid submodule: $path"
                  git rm --cached "$path" || true
                done
              fi
            fi
            
            git reset --hard origin/main || {
              echo "âŒ ERROR: Failed to reset to origin/main"
              git status
              exit 1
            }
            
            echo "ğŸ“¦ Installing/updating dependencies..."
            npm ci --production --prefer-offline --no-audit || {
              echo "âŒ ERROR: Failed to install dependencies"
              echo "ğŸ“Š npm logs:"
              cat npm-debug.log 2>/dev/null || echo "No npm-debug.log found"
              exit 1
            }
            
            echo "ğŸ—ï¸ Building project..."
            npm run build || {
              echo "âŒ ERROR: Build failed"
              echo "ğŸ“Š Build logs above"
              exit 1
            }
            
            echo "ğŸ”„ Restarting MCP Server service..."
            sudo systemctl restart mcp-server || {
              echo "âš ï¸  WARNING: Failed to restart mcp-server service"
              echo "Service might not be configured yet"
            }
            
            echo "âœ… Checking service status..."
            sudo systemctl status mcp-server --no-pager || echo "âš ï¸  Service status check skipped"
            
            echo "ğŸ‰ Deployment completed successfully!"
          ENDSSH
          
          echo "âœ… Remote deployment commands completed successfully"
      
      - name: ğŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
      
      - name: ğŸ“Š Deployment Status
        if: success()
        run: |
          echo "âœ… Deployment completed successfully at $(date)"
          echo "ğŸ“‹ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
      
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed at $(date)"
          echo "ğŸ“‹ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ” Please check the logs above for details"
          exit 1

  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment notification: SUCCESS"
            echo "The MCP Server has been successfully deployed and restarted."
          else
            echo "âŒ Deployment notification: FAILED"
            echo "The MCP Server deployment encountered an error."
          fi
          
